<div class="main">
  <div class="">
    <button (click)="actionCategory('add')" class="btn btn-info btn-xs pull-right"><span
        class="fa fa-plus-circle"></span> Add new categories</button>
  </div>
  <table class="table table-bordered custab">
    <thead>
      <tr>
        <th class="text-center fix-w-5">ID</th>
        <th class="text-center">Category Name</th>
        <th class="text-center" style="width: 224px;"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let list of listCategory; let rowIndex = index">
        <td>{{rowIndex+1}}</td>
        <td><a href="#">{{list.name}}</a></td>
        <td class="text-center">
          <button (click)="actionCategory('edit', list)" class='btn btn-info btn-xs'><span
              class="fa fa-edit"></span></button>&nbsp;
          <button (click)="actionCategory('delete', list)" class="btn btn-danger btn-xs"><span
              class="fa fa-remove"></span></button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="page">
    <ul class="pagination justify-content-center">
      <li class="page-item"><a class="page-link" href="#">Previous</a></li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item"><a class="page-link" href="#">Next</a></li>
    </ul>
  </div>
</div>
